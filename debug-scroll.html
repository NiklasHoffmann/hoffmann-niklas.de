<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Snap Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-snap-type: y mandatory !important;
            scroll-behavior: smooth !important;
            overflow-y: scroll;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .section {
            height: 100vh;
            scroll-snap-align: start !important;
            scroll-snap-stop: normal !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            color: white;
        }

        .section:nth-child(1) {
            background: #ff0080;
        }

        .section:nth-child(2) {
            background: #00ff80;
        }

        .section:nth-child(3) {
            background: #0080ff;
        }

        .section:nth-child(4) {
            background: #ff8000;
        }

        .section:nth-child(5) {
            background: #8000ff;
        }
    </style>
</head>

<body>
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
    <div class="section">Section 5</div>

    <script>
        // Debug info in console
        console.log('HTML scroll-snap-type:', getComputedStyle(document.documentElement).scrollSnapType);
        console.log('HTML scroll-behavior:', getComputedStyle(document.documentElement).scrollBehavior);
        console.log('HTML overflow-y:', getComputedStyle(document.documentElement).overflowY);

        document.querySelectorAll('.section').forEach((section, i) => {
            console.log(`Section ${i + 1} scroll-snap-align:`, getComputedStyle(section).scrollSnapAlign);
        });
    </script>
</body>

</html>
