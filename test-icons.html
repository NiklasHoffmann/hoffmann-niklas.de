<!DOCTYPE html>
<html>

<head>
    <title>Iconify Icon Test</title>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>

<body style="padding: 20px; font-family: sans-serif;">
    <h2>Testing Iconify Icons:</h2>

    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
        <div>
            <p>logos:walletconnect</p>
            <span class="iconify" data-icon="logos:walletconnect" style="font-size: 48px;"></span>
        </div>

        <div>
            <p>logos:metamask-icon</p>
            <span class="iconify" data-icon="logos:metamask-icon" style="font-size: 48px;"></span>
        </div>

        <div>
            <p>simple-icons:wagmi</p>
            <span class="iconify" data-icon="simple-icons:wagmi" style="font-size: 48px;"></span>
        </div>

        <div>
            <p>simple-icons:ipfs</p>
            <span class="iconify" data-icon="simple-icons:ipfs" style="font-size: 48px;"></span>
        </div>

        <div>
            <p>logos:ethereum</p>
            <span class="iconify" data-icon="logos:ethereum" style="font-size: 48px;"></span>
        </div>
    </div>

    <p style="margin-top: 40px;">
        Wenn Icons fehlen, existieren sie nicht in Iconify.<br>
        Du kannst auch direkt suchen auf: <a href="https://icon-sets.iconify.design/"
            target="_blank">icon-sets.iconify.design</a>
    </p>
</body>

</html>
